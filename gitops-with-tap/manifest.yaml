apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: gitops-with-tap
  labels:
    app.kubernetes.io/part-of: hello-world
    carto.run/workload-name: gitops-with-tap
    app.kubernetes.io/component: run
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '1'
    spec:
      containers:
        - name: workload
          image: harbor.eks.vrabbi.cloud/demo/tap-gitops-gitops-with-tap@sha256:ec075589fd552795bd4620bd81e7b91a5813a87caef8d2373c8f52613e98b929
          securityContext:
            runAsUser: 1000
      imagePullSecrets:
        - name: registry-credentials-gitops

